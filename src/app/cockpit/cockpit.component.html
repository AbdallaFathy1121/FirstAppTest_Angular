<div class="form-group">
  <label for="serverName">Server Name</label>
  <input type="text" name="" id="serverName" class="form-control" #serverNameInput>
</div>
<div class="form-group mt-3 mb-2">
  <label for="content">Server Content</label>
  <input type="text" name="" id="content" class="form-control" #serverContentInput>
</div>

<button 
  type="button" class="btn btn-success"
  (click)="onAddServer(serverNameInput)">Add Server</button>

<button type="button" class="btn btn-primary"
  (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
